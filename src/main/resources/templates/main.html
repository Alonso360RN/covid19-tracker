<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
	   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	   	<link th:href="@{/css/main.css}" rel="stylesheet">
	   <title>Covid19 Tracker</title>
	</head>
	<body>
	   	<div class="container">
	   		<h1>Covid19 Tracker</h1>
	   		
	   		<div class="row">
	   			<div class="col">
	   				<label th:text="#{label.country}" for="inputCountry" class="form-label"></label>
	   				<input type="text" class="form-control" id="inputCountry" th:placeholder="#{placeholder.country}">
	   			</div>
	   		</div>
	   		
	   		<div class="row text--centered margin-top--large">
	   			<div class="col">
	   				<button th:text="#{label.button.search}" id="btnSearch" class="btn btn-primary"></button>
	   			</div>
	   		</div>
	   		
	   		<div class="margin-top--large">
		   		<div id="spinner" class="text--centered visually-hidden">
		   			<div class="spinner-border" role="status">
					  <span class="visually-hidden" th:text="#{label.spinner}"></span>
					</div>
		   		</div>
	   		
		   		<div id="statsSection" class="row stats visually-hidden">
		   			<div class="col">
		   				<div class="row">
		   					<div class="col text--centered">
		   						<span th:text="#{label.stats.country}"></span> <span id="spanCountry"></span>
		   					</div>
		   				</div>
		   				<div class="row margin-top--small text--centered">
		   					<div class="col">
		   						<span th:text="#{label.stats.lastUpdated}"></span> <span id="spanLastUpdate"></span>
		   					</div>
		   				</div>
		   				<div class="row margin-top--small">
		   					<div class="col">
		   						<div class="row">
		   							<div class="col offset-3 icon-with-text">
		   								<div class="icon--large">
				   							<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
											  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
											</svg>
				   						</div>
				   						<div>
				   							<span th:text="#{label.stats.total}"></span>
				   						</div>
		   							</div>
		   						</div>
		   						<div class="row margin-top--small">
		   							<div class="col offset-4">
		   								<span id="spanTotal"></span>
		   							</div>
		   						</div>
		   					</div>
		   					<div class="col">
		   						<div class="row">
		   							<div class="col offset-3 icon-with-text">
		   								<div class="icon--large">
				   							<svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
											  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
											</svg>
				   						</div>
				   						<div>
				   							<span th:text=#{label.stats.active}></span>
				   						</div>
		   							</div>
		   						</div>
		   						<div class="row margin-top--small">
		   							<div class="col offset-4">
		   								<span id="spanActive"></span>
		   							</div>
		   						</div>
		   					</div>
		   				</div>
		   				<div class="row margin-top--large">
		   					<div class="col">
		   						<div class="row">
		   							<div class="col offset-3 icon-with-text">
		   								<div class="icon--large">
				   							<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
											  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
											  <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
											</svg>
				   						</div>
				   						<div>
				   							<span th:text="#{label.stats.recovered}"></span>
				   						</div>
		   							</div>
		   						</div>
		   						<div class="row margin-top--small">
		   							<div class="col offset-4">
		   								<span id="spanRecovered"></span>
		   							</div>
		   						</div>
		   					</div>
		   					<div class="col">
		   						<div class="row">
		   							<div class="col offset-3 icon-with-text">
		   								<div class="icon--large">
				   							<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-dash" viewBox="0 0 16 16">
											  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
											  <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
											</svg>
				   						</div>
				   						<div>
				   							<span th:text="#{label.stats.deceased}"></span>
				   						</div>
		   							</div>
		   						</div>
		   						<div class="row margin-top--small">
		   							<div class="col offset-4">
		   								<span id="spanDeceased"></span>
		   							</div>
		   						</div>
		   					</div>
		   				</div>
		   			</div>
		   		</div>
		   	</div>
	   	</div>
	   	
	   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	   	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	</body>
</html>
